{% raw %}{% extends "admin/base_site.html" %}
{% block extrahead %}
<style>

  /* disable dark mode */
  @media (prefers-color-scheme: dark) {
    :root {
      --primary: #79aec8;
      --primary-fg: #fff;

      --body-fg: #333;
      --body-bg: #fff;
      --body-quiet-color: #666;
      --body-loud-color: #000;

      --breadcrumbs-fg: #c4dce8;
      --breadcrumbs-bg: var(--primary);

      --link-fg: #447e9b;
      --link-hover-color: #036;
      --link-selected-fg: #5b80b2;

      --hairline-color: #e8e8e8;
      --border-color: #ccc;

      --error-fg: #ba2121;

      --message-success-bg: #dfd;
      --message-warning-bg: #ffc;
      --message-error-bg: #ffefef;

      --darkened-bg: #f8f8f8; /* A bit darker than --body-bg */
      --selected-bg: #e4e4e4; /* E.g. selected table cells */
      --selected-row: #ffc;

      --close-button-bg: #888; /* Previously #bbb, contrast 1.92 */
      --close-button-hover-bg: #747474;
    }
  }


  /* for default btn */
  .d-btn {
    background-color: #ffffff;
    border-radius: 3px;
    border: 1px solid #dcdcdc;
    display: inline-block;
    cursor: pointer;
    color: #666666;
    font-weight: bold;
    padding: 2px 5px;
    min-width: 40px;
    text-decoration: none;
  }

  .d-btn:focus {
    border: 1px solid #dcdcdc;
    outline: #dcdcdc !important;
  }

  .d-btn:hover {
    background-color: #f6f6f6;
  }

  .d-btn:active {
    border: 1px solid #dcdcdc;
    position: relative;
    top: 1px;
  }

  /* for nav sidebar */
  #nav-sidebar::-webkit-scrollbar-track {
    -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
    background-color: #ffffff;
  }

  #nav-sidebar::-webkit-scrollbar {
    width: 10px;
    background-color: #F5F5F5;
  }

  #nav-sidebar::-webkit-scrollbar-thumb {
    background-color: #ffffff;
    border: 1px solid #d6d6d6;
  }

  .toggle-nav-sidebar {
    position: absolute;
    height: 30px;
    border: none;
    top: 85px;
  }

  .toggle-nav-sidebar:focus {
    outline: none;
  }

  .main.shifted .toggle-nav-sidebar {
    left: 278px;
  }

  .main.shifted>#nav-sidebar {
    left: 0;
  }

  /* for form row */
  @media (min-width: 1024px) {
    fieldset div.form-row {
      display: flex;
    }

    fieldset div.fieldBox {
      flex: 1;
      margin-right: 0;
    }
  }

  /* menu sidebar */
  #nav-sidebar {
    background-color: #303c50;
    flex: 0 0 225px;
  }

  .main.shifted .toggle-nav-sidebar {
    left: 227px;
  }

  .main > #nav-sidebar + .content {
    margin-left: 40px;
  }

  .main.shifted > #nav-sidebar + .content {
    margin-left: 20px;
  }

  #nav-sidebar table {
    width: 100%;
  }

  #nav-sidebar tbody {
    display: none;
  }

  #nav-sidebar tbody tr {
    padding-left: 10px;
  }

  #nav-sidebar tbody tr.current-model {
    background-color: #3b4659;
  }

  #nav-sidebar .module {
    margin-bottom: 0
  }

  #nav-sidebar .module caption {
    background-color: #303c50;
    color: #e2e2e2;
    line-height: 2em;
    font-size: 13px;
    font-weight: bold;
    text-transform: capitalize;
  }

  #nav-sidebar .module caption:hover {
    background-color: var(--object-tools-bg);
    cursor: pointer;
  }

  #nav-sidebar tr {
    background-color: #3c4b64;
  }

  #nav-sidebar tr a {
    color: #cdcdcd;
  }

  #nav-sidebar tr th a {
    padding-left: 10px;
  }

  #nav-sidebar tr a:focus {
    text-decoration: none;
  }

  #nav-sidebar tr td, th {
    border: none;
    font-weight: normal;
    line-height: 1.5em;
  }

  @media (prefers-color-scheme: dark) {
    #nav-sidebar {
      background-color: #212121;
    }

    #nav-sidebar .module caption {
      background-color: #212121;
      color: #6cb6db;
    }

    #nav-sidebar tr {
      background-color: #121212;
    }

    #nav-sidebar tbody tr.current-model {
      background-color: #1f2c32;
    }

  }
</style>

<script
src="https://code.jquery.com/jquery-3.6.0.min.js"
integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
crossorigin="anonymous">
</script>

<script>
$(document).ready(function () {

  $('#nav-sidebar caption').click(function (e) {
    $('#nav-sidebar tbody').hide()

    $(this).next().toggle(0);
  })

  $('#nav-sidebar caption').each(function () {
    if (window.location.href.includes($(this).data('app-url'))) {
      $(this).next().toggle(0);
    }
  })
})
</script>

{% endblock %}
{% endraw %}
